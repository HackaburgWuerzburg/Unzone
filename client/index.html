<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>UnZone - Mental Wellness App</title>
    <meta name="description" content="Break free from your comfort zone with daily challenges that nurture personal growth and build lasting courage. Grow your virtual courage garden with UnZone." />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="UnZone - Grow Your Courage Garden" />
    <meta property="og:description" content="Mental wellness app that uses daily comfort-zone-breaking challenges to grow a symbolic courage garden." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unzone.app" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#46A094" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="UnZone" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- UnZone Custom Logo -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='bgGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2322C55E'/%3E%3Cstop offset='100%25' style='stop-color:%2316A34A'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23bgGrad)'/%3E%3Cg transform='translate(20,20)'%3E%3Ccircle cx='30' cy='30' r='25' fill='none' stroke='%23F5F5DC' stroke-width='4' stroke-dasharray='8,4' opacity='0.9'/%3E%3Cpath d='M45 25 L55 30 L50 35 L55 40 L45 35 L40 45 L35 35 L25 40 L30 35 L25 30 L35 25 L40 15 Z' fill='%23F5F5DC' opacity='0.9'/%3E%3C/g%3E%3C/svg%3E" />
    
    <style>
      /* Prevent flash of unstyled content */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #46A094 0%, #6BBD99 25%, #AECFA4 75%, #C4E8C2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 32px;
        animation: logoFloat 2s ease-in-out infinite;
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .loading-screen.hidden {
        display: none;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide body until React loads */
      body:not(.react-loaded) #root {
        opacity: 0;
      }
      
      body.react-loaded #root {
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      
      body.react-loaded .loading-screen {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      
      /* Mobile-first responsive design */
      html, body {
        height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #f8fafc;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
      }
      
      /* Ensure proper mobile touch interactions */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      input, textarea, button {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Custom scrollbar for WebKit browsers */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #6BBD99;
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #46A094;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
      <!-- UnZone Logo -->
      <svg class="splash-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22C55E"/>
            <stop offset="100%" style="stop-color:#16A34A"/>
          </linearGradient>
        </defs>
        <rect width="200" height="200" rx="40" fill="url(#logoGrad)"/>
        <g transform="translate(50,50)">
          <!-- Circular dashed border representing comfort zone -->
          <circle cx="50" cy="50" r="40" fill="none" stroke="#F5F5DC" stroke-width="6" stroke-dasharray="12,6" opacity="0.9"/>
          <!-- Dynamic arrow breaking through -->
          <path d="M70 40 L85 50 L75 55 L85 65 L70 55 L60 70 L55 55 L40 65 L50 55 L40 50 L55 45 L60 30 Z" fill="#F5F5DC" opacity="0.9"/>
        </g>
      </svg>
      
      <!-- App Title -->
      <h1 style="color: white; font-size: 32px; font-weight: bold; margin-bottom: 16px; font-family: 'Inter', sans-serif;">UnZone</h1>
      <p style="color: rgba(255,255,255,0.8); font-size: 16px; margin-bottom: 32px; font-family: 'Inter', sans-serif;">Break free from your comfort zone</p>
      
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Hide loading screen when React is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('react-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
              loadingScreen.classList.add('hidden');
            }
          }, 300);
        }, 500);
      });
      
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Note: Service worker file would need to be created for full PWA support
          // navigator.serviceWorker.register('/sw.js');
        });
      }
      
      // Prevent zoom on iOS Safari
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Handle viewport height changes on mobile (especially iOS)
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
